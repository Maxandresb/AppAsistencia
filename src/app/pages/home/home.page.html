<ion-header>
  

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title >
      Registrapp
    </ion-title>
    <ion-button slot="end" fill="clear" >
      <ion-icon slot="icon-only" name="Camera"></ion-icon>
    </ion-button>
  </ion-toolbar>
    
   
  
</ion-header>

<ion-content [fullscreen]="true">
<div class="animate__animated animate__zoomIn">
  <ion-item class="ion-margin-top">
    <ion-title class="ion-padding-top" >Asignaturas </ion-title>
  </ion-item>

  <ion-list *ngFor="let item of asistencia" >
    <ion-item detail>      
      <ion-label>
        <h2> {{item.asignatura}} </h2>
        <h4> {{item.codigo}} </h4>
        <p> {{item.porcentaje}} </p>
      </ion-label>
    </ion-item>
  
  </ion-list>
</div>
</ion-content>
<div *ngIf="nombreusuario" class="animate__animated animate__zoomIn">
 <ion-footer >
  <ion-item>
    <ion-label>Bienvenido {{nombreusuario}} </ion-label>
    
    <ion-button (click)="Cerrar()" color="dark" fill="outline" size="medium" shape="square">
      <ion-icon slot="icon-only" name="close" ></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
</div>


<app-footerprincipal></app-footerprincipal>
