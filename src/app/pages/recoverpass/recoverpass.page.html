<app-headerlog></app-headerlog>

<ion-content>
  <div  class="ion-padding">
    <h1>¿Olvidaste tu contraseña?</h1>
   <p>Ingresa tu Usuario y te indicaremos como recuperarla</p>
  </div >
 
  <div  class="ion-padding" >
    <ion-grid   fixed >
      <ion-row >
        <ion-col   size="0">   

        </ion-col>
        <ion-col size="12" class="ion-padding">
          <form #LogForm="ngForm" (ngSubmit)="onSubmit(LogForm)" >
            
            <ion-item class="ion-padding-top">
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" required [(ngModel)]="usuario.username" name="recuser"></ion-input>
            </ion-item>
           
            <div class="ion-padding-top">
              <ion-button  type="submit" expand="block" >
                Recuperar 
              </ion-button>
            </div>
            
            <ion-text class="ion-padding-top" color="primary" routerLink="../login">
              <p>Volver a Iniciar Sesion</p>
            </ion-text>
          
          
          
          </form>
        </ion-col>
        <ion-col size="2">
          
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
</ion-content>

<app-footerprincipal></app-footerprincipal>
